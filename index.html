<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading" style="margin-bottom: 1rem;">Dynamic wall clock</h1>
        <div class="circle">
            <div class="number" style="--i:1">4</div>
            <div class="number" style="--i:2">5</div>
            <div class="number" style="--i:3">6</div>
            <div class="number" style="--i:4">7</div>
            <div class="number" style="--i:5">8</div>
            <div class="number" style="--i:6">9</div>
            <div class="number" style="--i:7">10</div>
            <div class="number" style="--i:8">11</div>
            <div class="number" style="--i:9">12</div>
            <div class="number" style="--i:10">1</div>
            <div class="number" style="--i:11">2</div>
            <div class="number" style="--i:12">3</div>
            <div class="line" style="--i:1">|</div>
            <div class="line" style="--i:2">|</div>
            <div class="line" style="--i:3">|</div>
            <div class="line" style="--i:4">|</div>
            <div class="line" style="--i:5">|</div>
            <div class="line" style="--i:6">|</div>
            <div class="line" style="--i:7">|</div>
            <div class="line" style="--i:8">|</div>
            <div class="line" style="--i:9">|</div>
            <div class="line" style="--i:10">|</div>
            <div class="line" style="--i:11">|</div>
            <div class="line" style="--i:12">|</div>
            <div class="point"></div>
            <div id="hour-hand"></div>
            <div id="minute-hand"></div>
            <div id="second-hand"></div>
        </div>
        <h1 class="heading" style="margin-top: 1rem;">Dynamic Digital clock</h1>
        <div class="rectangle">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div id="ampm"></div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
